<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MENTAL HEALTH FRONT PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript">
        var LS = localStorage.getItem('userId');
        if (!LS) {
            window.location.href = "login/index.html";
        }
    </script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="../../index.html">Mental Health</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html"><i class="far fa-address-book"></i>Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i
                            class="far fa-address-book">Sleep Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../meditation/index.html"><i
                            class="far fa-address-book"></i>Meditation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../playlist/index.html"><i
                            class="far fa-clone"></i>Playlist just for you</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../todo/index.html"><i
                            class="far fa-calendar-alt"></i>Checklist</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="../script.js"></script>
    <div style="width:100%;background-color:#5161ce;padding: 30px;">
        <center>
            <h4 style="color: white; background-color:#5161ce;">ASLEEP TIME?</h4>
            <input type="datetime-local" id="asleepTime"/>
            <h4 style="color: white; background-color:#5161ce; padding-top: 40px;">WAKEUP TIME?</h4>
            <input type="datetime-local"id="wakeupTime" />
            <button id="submit"
                style="display: block;width: 20%; height: 40px; border: 1px solid white; border-radius: 30px; background-color: transparent; font-size: 16px; margin: 15px 0;cursor: pointer;color: white;">Submit</button>
        </center>
    </div>
    <div>
        <center>
            <table id="recordsTable" class="table-fill">
                <thead>
                    <tr>
                        <th class="text-left">Asleep Time</th>
                        <th class="text-left">Wake Time</th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                </tbody>
            </table>
        </center>
    </div>
    <script src="./script.js"></script>
</body>

</html>
