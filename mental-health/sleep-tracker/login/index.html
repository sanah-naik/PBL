<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LOGIN &amp; SIGNUP</title>

<body>

<div id="login-page" class="container open">
    <h1>LOGIN</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">E-Mail</lable>
            <input type="text" class="form-control" id="email_login"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control" id="password_login"/>
        </div>
        <button class="login">Log in</button>
    </div>
    <div class="other-links">
        <div>
            <div class="link" data-close="login-page" data-open="new-account-page" style="padding:20px"><center> Donâ€™t have an Account?</center></div>
        </div>
        <div class="error-msg" hidden>
            <div style="padding:20px">
                <center style="color: red;">Incorrect Credentials</center></div>
        </div>
    </div>
</div>


<div id="new-account-page" class="container close">
    <div class='close-button'>
        <div class="link" data-close="new-account-page" data-open="login-page">
            <i class='fa fa-close' aria-hidden='true'></i>
        </div>
    </div>
    <h1>New Account</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">E-Mail</lable>
            <input type="text" class="form-control" id="email_signup"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control" id="password_signup"/>
        </div>
        <button class="signup">Create Account</button>
    </div>
</div>
<div id="forgot-pass-page" class="container close">
    <div class='close-button'>
        <div class="link" data-close="forgot-pass-page" data-open="login-page">
            <i class='fa fa-close' aria-hidden='true'></i>
        </div>
    </div>
